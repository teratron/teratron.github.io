<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talmazan School - Thank you</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Anton|Nunito:200,300,400,600,700,800,900|Quicksand:300,400,500,700|Roboto:100,300,400,500,700,900|Montserrat:300,400,500,600,700,800|Raleway:100,200,300,400,600,700,800,900">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="/landing/css/landing.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

    <!-- Content -->
    <main id="content" class="content-swiper">
        <div class="parallax-bg parallax-2" data-swiper-parallax="-30%"></div>
        <div class="parallax-bg parallax-1" data-swiper-parallax="-8%"></div>
        <div class="swiper-wrapper">

            <!-- Thanks -->
            <div class="swiper-slide content-slide" data-hash="thanks" id="thanks">
                <div class="head">
                    <h1>Îți mulţumim pentru înregistrare!</h1>
                    <h2 class="subtitle">Până atunci vezi o super ofertă pentru tine</h2>
                </div>
                <div class="body">
                    <aside class="ticket">
                        <div class="head">
                            <h2>Achită acum cu cardul online și obții <br />o reducere de</h2>
                            <button class="button btn-big">Cumpără acum</button>
                        </div>
                        <div class="body"></div>
                        <div class="foot">
                            <span class="price">-10<small>%</small></span>
                        </div>
                    </aside>
                </div>
                <div class="foot">
                    <aside>
                        <h3>În curând vei fi contactat de managerul nostru.</h3>
                        <h3>Nu uita să fixezi în agendă evenimentul!</h3>
                    </aside>
                    <aside>
                        <a class="button btn-border" href="http://www.google.com/calendar/event?&#10;action=TEMPLATE&#10;&amp;text=TRAINING: FACEBOOK START &#10;&amp;dates=20190506T153000Z/20190506T183000Z&amp;details=Curs+Facebook+Start+Talmazan+School&amp;location='Talmazan School'&#10;&amp;trp=false&#10;&amp;sprop=&#10;&amp;sprop=name:" target="_blank" rel="nofollow">Adaugă în calendar</a>
                    </aside>
                </div>
            </div>
        </div>
    </main>

    <!-- Header -->
    <header id="header" class="inner">
        <div class="head">
            <img class="logo" src="/landing/images/logo.png" alt="Talmazan School" />
        </div>
    </header>
</body>
</html>
